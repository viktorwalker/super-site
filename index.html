<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BLAST.TV 2025 NADES & PRO TIPS</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Уведомление о cookies -->
  <div id="overlay" class="overlay">
    <div class="overlay-card">
      <h2 class="overlay-title">Мы используем cookies</h2>
      <p class="overlay-description">
        Мы применяем файлы cookies, чтобы анализировать ошибки, улучшать сайт и сохранять ваши предпочтения. Продолжая использовать сайт, вы соглашаетесь с этим.
      </p>
      <div class="overlay-actions">
        <button id="accept-button" class="btn btn-primary">Принять</button>
        <button id="decline-button" class="btn btn-outline">Отклонить</button>
      </div>
      <a href="https://parad1st.github.io/" target="_blank" class="overlay-link">Подробнее в пользовательском соглашении</a>
    </div>
  </div>

  <!-- Скрытый блок со звуком -->
  <div id="content" class="content" hidden>
    <audio id="audio" src="source/sounds.mp3"></audio>
  </div>

  <!-- Скрипт -->
  <script>
    const overlay = document.getElementById("overlay");
    const content = document.getElementById("content");
    const declineButton = document.getElementById("decline-button");
    const acceptButton = document.getElementById("accept-button");
    const audio = document.getElementById("audio");

    let hasClicked;

    window.onbeforeunload = function () {
      if (hasClicked) return true;
    };

    function buttonClick(event) {
      event.preventDefault();
      if (!hasClicked) hasClicked = true;

      overlay.hidden = true;
      content.hidden = false;

      // Воспроизведение звука
      audio.play().catch((e) => {
        console.log("Автовоспроизведение заблокировано, нажмите где-нибудь на экран");
      });
    }

    acceptButton.addEventListener("click", buttonClick);
    declineButton.addEventListener("click", buttonClick);
  </script>

</body>
</html>
