<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Free Download By Parad1st</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Уведомление о cookies -->
  <div id="overlay" class="overlay">
    <div class="overlay-card">
      <h2 class="overlay-title">Мы используем cookies</h2>
      <p class="overlay-description">
        Мы применяем файлы cookies, чтобы анализировать ошибки, улучшать сайт и сохранять ваши предпочтения. Продолжая использовать сайт, вы соглашаетесь с этим.
      </p>
      <div class="overlay-actions">
        <button id="accept-button" class="btn btn-primary">Принять</button>
        <button id="decline-button" class="btn btn-outline">Отклонить</button>
      </div>
      <a href="https://parad1st.github.io/" target="_blank" class="overlay-link">Подробнее в пользовательском соглашении</a>
    </div>
  </div>

  <!-- Основной контент -->
  <div id="content" class="content" hidden>
    <h1>Добро пожаловать!</h1>
    <p>Скачайте нужный файл абсолютно бесплатно.</p>
    <a href="files/your_file.zip" download>Скачать файл</a>
  </div>

  <!-- Скрипт -->
  <script>
    const overlay = document.getElementById("overlay");
    const content = document.getElementById("content");
    const declineButton = document.getElementById("decline-button");
    const acceptButton = document.getElementById("accept-button");

    let hasClicked;

    window.onbeforeunload = function () {
      if (hasClicked) return true;
    };

    function buttonClick(event) {
      event.preventDefault();
      if (!hasClicked) hasClicked = true;
      overlay.hidden = true;
      content.hidden = false;
    }

    acceptButton.addEventListener("click", buttonClick);
    declineButton.addEventListener("click", buttonClick);
  </script>

</body>
</html>
