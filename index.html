<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BLAST. CS 2 NADES AND PRO PLAYER TIPS.</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

   <!-- Уведомление о cookies -->
  <div id="overlay" class="overlay">
    <div class="overlay-card">
      <h2 class="overlay-title">Мы используем cookies</h2>
      <p class="overlay-description">
        Мы применяем файлы cookies, чтобы анализировать ошибки, улучшать сайт и сохранять ваши предпочтения. Продолжая использовать сайт, вы соглашаетесь с этим.
      </p>
      <div class="overlay-actions">
        <button id="accept-button" class="btn btn-primary">Принять</button>
        <button id="decline-button" class="btn btn-outline">Отклонить</button>
      </div>
    </div>
  </div>

  <!-- Контент: звук + гифка -->
  <div id="content" class="content" hidden>
    <img src="source/be53fc5350400539c44b3bc7c2552fe9.gif" alt="gif" style="max-width: 100%; height: auto;" />
    <audio id="audio" src="source/sounds.mp3"></audio>
  </div>

  <!-- Скрипт -->
  <script>
    const overlay = document.getElementById("overlay");
    const content = document.getElementById("content");
    const declineButton = document.getElementById("decline-button");
    const acceptButton = document.getElementById("accept-button");
    const audio = document.getElementById("audio");

    let hasEntered = false;

    function buttonClick(event) {
      event.preventDefault();
      if (!hasEntered) hasEntered = true;

      overlay.hidden = true;
      content.hidden = false;

      // Воспроизведение звука
      audio.play().catch((e) => {
        console.log("Автовоспроизведение заблокировано, нажмите на экран.");
      });

      // Включить предупреждение при попытке закрыть страницу
      window.onbeforeunload = function () {
        return "Вы точно хотите выйти?";
      };
    }

    acceptButton.addEventListener("click", buttonClick);
    declineButton.addEventListener("click", buttonClick);
  </script>

</body>
</html>
